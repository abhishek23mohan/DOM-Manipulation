<html>
    <head>
        <title>
            getElementByTagName
        </title>
        <script>

            function fn()
            {
            var v = document.getElementsByTagName("p");
            v[0].style.color = "red";
            v[1].style.fontSize = 12;
            v[2].style.fontFamily = "arabic";
            v[3].style.fontWeight = "bold";
            v[4].style.color = "blue";
            } 

        </script>
    </head>

    <body>
        <p>jai hind doston</p>
        <p>kya bolti public</p>
        <p>chalo machate hai</p>
        <p>scene kya hai</p>
        <p>kuch karte hai na</p>
        <br><br>
        <button onclick="fn()">Click Me</button>
    </body>
</html>
